<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">ngx-<span>admin</span></a>
  </div>
  <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>
</div>

<div class="header-container">
  <div>
    <span class="header_img"
          [popper]="popperContentRef"
          [popperTrigger]="'click'"
          [popperHideOnClickOutside]="true"
          [popperHideOnScroll]="true"
          [popperPlacement]="'bottom'">
    <img src="https://i.imgur.com/hczKIze.jpg" alt=""/>
  </span>
    <popper-content #popperContentRef>
      <div>
        <a class="dropdown-item">Meet Shah</a>
        <hr/>
        <a class="dropdown-item" (click)="popperContentRef.hide()">Profile</a>
        <a class="dropdown-item cursor-pointer">Logout</a>
      </div>
    </popper-content>
  </div>
</div>
