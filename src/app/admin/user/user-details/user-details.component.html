<div class="d-flex justify-content-between">
  <div class="d-flex justify-content-between">
    <a (click)="goBack()" [tooltip]='"Go Back"' placement="bottom"><i class="fas fa-arrow-left fa-lg m-t-md m-r-lg"></i></a>
    <h5>User Id: {{user.user_id}}</h5>
  </div>
  <div class="d-flex justify-content-between">
    <h5 class="m-r-lg">Role: {{user.role}}</h5>
    <pb-button
      [formGroup]="myForm"
      [fieldMeta]="editField"
      (btnClicked)="editUser($event)"
    ></pb-button>
  </div>
</div>

<div class="m-t-xlg bg-light p-md-3 rounded shadow">
  <div class="row">
    <div class="col-6">
      <div class="text-center">
        <img src="{{user.logo}}" style="height: 200px; border-radius: 50%;">
        <h4>{{user.customer_name}}</h4>
      </div>
      <div class="row m-b-md">
        <div class="col-4">
          Business Name:
        </div>
        <div class="col-6">
          {{user.business_name}}
        </div>
      </div>
      <div class="row m-b-md">
        <div class="col-4">
          Phone:
        </div>
        <div class="col-6">
          <div *ngFor="let phone of user.phone">{{phone}}</div>
        </div>
      </div>
      <div class="row m-b-md">
        <div class="col-4">
          Email:
        </div>
        <div class="col-6">
          <div *ngFor="let email of user.email">{{email}}</div>
        </div>
      </div>
      <div class="row m-b-md">
        <div class="col-4">
          Address:
        </div>
        <div class="col-6">
          <div *ngFor="let address of user.address">{{address}}</div>
        </div>
      </div>
      <div class="row m-b-md">
        <div class="col-4">
          Tagline:
        </div>
        <div class="col-6">
          {{user.tagline}}
        </div>
      </div>
      <div class="row m-b-md">
        <div class="col-4">
          Package:
        </div>
        <div class="col-6">
          {{user.package_start_date}} {{user.term}}
        </div>
      </div>
        <div class="row">
          <div class="col-4">
            Website:
          </div>
          <div class="col-6">
            {{user.website}}
          </div>
        </div>
    </div>
    <div class="col-6">
      <p>Frames Section</p>
      <div class="d-flex justify-content-between">
        <pb-input-text
          [formGroup]="myForm"
          [fieldMeta]="frameField"
          (change)="chooseFrameFile($event)"
          [value]="frameField.value"
          multiple="true"
        ></pb-input-text>
        <pb-button
          [formGroup]="myForm"
          class="m-t-xlg"
          [fieldMeta]="uploadFramesBtnField"
          (btnClicked)="uploadFrames($event)"
        ></pb-button>
      </div>
      <div *ngFor="let frame of user.frames; index as i">
        <div class="d-flex justify-content-lg-start">
          <span>{{i + 1}}) &nbsp;</span>
          <img src="{{frame}}" class="m-b-lg" style="height: 200px; width: 80%"/>
          <pb-button
            [formGroup]="myForm"
            class="m-t-xlg"
            [fieldMeta]="removeFrameField"
            (btnClicked)="removeFrames($event, i)"
          ></pb-button>
        </div>
      </div>
    </div>
  </div>
</div>
