<div class="p-lg-3">
  <div class="d-flex justify-content-between">
    <h3>{{ 'ADMIN.CATEGORY.LABEL.ITEMS_LIST' | translate}}</h3>
  </div>
  <hr/>
  <pb-input-text
    [formGroup]="myForm"
    [fieldMeta]="itemImageField"
    (change)="chooseLogoFile($event)"
    [value]="itemImageField.value"
    class=""
  ></pb-input-text>

  <img [hidden]="!logo" src="{{logo}}" class="m-r-lg grid-image-70">

  <pb-select-box
    [formGroup]="myForm"
    [fieldMeta]="categoryField"
    [value]="categoryField.value"
    class=""
  ></pb-select-box>

  <pb-select-box
    [formGroup]="myForm"
    [fieldMeta]="subCategoryField"
    [value]="subCategoryField.value"
    class=""
  ></pb-select-box>

  <tag-input [(ngModel)]="tags"
             (onSelect)="onSelect($event)"
             [modelAsStrings]="true">
  </tag-input>
  <hr/>
  <div class="d-flex justify-content-end">
    <pb-button
      [formGroup]="myForm"
      [fieldMeta]="saveBtnField"
      (btnClicked)="save($event)"
      class="m-r-md"
    ></pb-button>
    <pb-button
      [formGroup]="myForm"
      [fieldMeta]="cancelBtnField"
      (btnClicked)="cancel($event)"
    ></pb-button>
  </div>
</div>
