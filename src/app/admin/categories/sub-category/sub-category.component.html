<div class="d-flex justify-content-between">
  <h3>{{ 'ADMIN.CATEGORY.LABEL.SUB_CATEGORY' | translate}}</h3>
</div>
<hr/>
<div class="d-flex justify-content-between">
  <div class="d-flex justify-content-start">
    <pb-input-text
      [formGroup]="myForm"
      [fieldMeta]="subCategoryField"
      [value]="subCategoryField.value"
      class="m-r-xlg"
    ></pb-input-text>
    <pb-button
      [formGroup]="myForm"
      [fieldMeta]="addBtnField"
      (btnClicked)="add($event)"
      class="m-t-xlg"
    ></pb-button>
  </div>

  <pb-input-text
    [formGroup]="myForm"
    [fieldMeta]="searchField"
    [value]="searchField.value"
    class="m-t-lg"
  ></pb-input-text>
</div>

<ag-grid-angular
  class="ag-theme-material aggrid-size"
  [rowData]="rowData"
  [columnDefs]="columnDef"
  [gridOptions]="gridOptions"
  [frameworkComponents]="frameworkComponents"
>
</ag-grid-angular>
